<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica - Avianca</title>
    <link rel="stylesheet" href="style.css">

    <!--Importando Font-Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--Seccion del NavBar-->
    <nav>
        <!--Seccion superior del Navbar-->
        <div class="toolbarTop">
            <ul class="listaNavbarTop">
                <li><span><i class="fa-brands fa-rocketchat"></i></span><b>ChatBot</b></li>
                <li><span><i class="fa-solid fa-globe"></i></span><b>Español</b></li>
                <li><span><i class="fa-solid fa-coins"></i></span><b>Colombia(COP)</b></li>
            </ul>
        </div>

        <div class="toolbarBottom">
           <div class="logo">
            <img src="https://static.avianca.com/media/cr2j1dir/logoavianca-newbrand-rojo-1.svg" alt="">
           </div>

           <div class="seccionListaBarraNavegacionBottom">
                <ul class="listaBarraNavegacionBottom">
                    <li>Reserva tu vuelo</li>
                    <li>Ofertas y Destino</li>
                    <li>Tu reserva<span>Check-in</span></li>
                    <li>Informacion y Ayuda</li>
                    <li>Tarjeta Avianca UATP</li>
                </ul>
           </div>
        </div>
    </nav>

    <main class="hero">
       <!--<img src="https://static.avianca.com/media/1010/preparate-para-viajaravianca.png" alt="" class="bannerHero">-->

        <div class="barraReservarVuelos">

            <div class="barraSuperiorReservarVuelos">
                <div class="reservarRadio">
                    <input type="radio" name="reservar" id="IdayVuelta"><label for="reservar">Ida y Vuelta</label>
                    <input type="radio" name="reservar" id="Ida"><label for="reservar">Solo ida</label>
                </div>
            </div>

            <div class="barraInferiorReservarVuelos"></div>
        </div>
        
    </main>

    <div class="contenedorChatbot">
        <img src="https://stcdn-digitalgate-prd.azureedge.net/digitalgate/DefaultAccountIcons/icon-circle.svg" alt="" class="chatBot" onclick="aplicarEstilo()">

        <div class="chat-container">
            <div id="chat-display"></div>
            <div class="user-input">
                <input type="text" id="user-input" placeholder="Escribe aquí...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script src="chatbot.js"></script>
    <script src="script.js"></script>
</body>
</html>
